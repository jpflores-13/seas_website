      content : "Hello! I am Michelle Huang, a First-Gen student at Oxy. I am currently in my sophomore year, majoring in Chemistry. In my career, I hope to be take on an interdisciplinary position relating to both chemistry and the environment such as a hydrologist or an environmental chemist. A fun fact about me is that I was captain of my high schools’s flag football team!"

    # testimonial item loop
    - name : "Mudaser Basam"
      image : "images/mudaser_basam.png"
      designation : ""
      content : "Mudaser Basam graduated from Oxy in December of 2018 with his Bachelors of Arts (Honors) in biology. As an undergraduate, he joined Dr. Zellmer's lab to research the distribution of slender salamanders across the urbanized environment of Los Angeles and explored his interests in computational biology. His first post-graduate job was at City of Hope Comprehensive Cancer Center as a research associate studying the correlation between aging and breast cancer risk via in-silico research. Currently, he is a first-year medical student at the California University of Science and Medicine in San Bernardino, California. 
      
      

Mudaser's motivation to become a physician comes from stories he heard about his open-heart surgery at 18 months old to repair a congenital defect. His mother recalls the profound impact the surgeon's kindness and compassion had on her, both before the surgery when he explained the procedure and after carrying the stroller to the car. As a Middle Eastern woman who was not proficient in English, felt discriminated against because of her hijab, and relied on state-sponsored programs like Medicaid and WIC to support the family, compassion from a stranger was something out of the ordinary. He hopes to show that level of compassion to other underserved communities through his medical practice. Currently, he enjoys landscape photography, hikes along the Santa Monica mountains, exploring new restaurants, and misses playing volleyball. 
"
