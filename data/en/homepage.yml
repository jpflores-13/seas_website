about:
  enable : true
  title: "OUR STORY"
  description : "Students for Equity in and Advocacy in STEM (SEAS) was created by a cohort of Biochemistry, Biology, and Chemistry majors during the Summer of 2020. Upon the national call to critically evaluate and reimagine the operations of existing systems, from policing to academia, these students gathered virtually to discuss tangible actions that can be taken to make the Biology and Chemistry Departments at Occidental College more equitable and just spaces for underrepresented groups in science. 


Although initially a group focused on science, SEAS has grown to include members from other STEM departments and underwent a rebranding from Students for Equity in Science (SES) to Students for Equity and Advocacy in STEM (SEAS) in November of 2020. Nevertheless, recognizing the manner in which STEM fields collectively continue to exclude members from marginalized communities and the numerous ways in which they uphold white supremacy, this cohort of students came together to advocate for intentional community-building for students from underrepresented backgrounds in STEM. 
" 
 # description : "This summer, several Occidental Biology, Biochemistry, and Chemistry students came together to discuss ways in which their respective academic departments can implement meaningful changes to empower and create a sense of belonging for students who identify as Black, Indigenous, and People of Color (BIPOC), as well as students holding other historically underrepresented identities in STEM. This cohort of students, now formally known as the Students for Equity in STEM, gathered both in response to the national call to critically evaluate and reimagine the unjust and inequitable operations of existing systems, such as policing or academia, and with the understanding that all STEM fields have been and remain exclusionary to marginalized communities across the nation. Thus, acknowledging the numerous ways in which these fields continue to uphold white supremacy, this cohort came together to advocate for intentional community-building for Oxy students who embrace marginalized identities in science."
